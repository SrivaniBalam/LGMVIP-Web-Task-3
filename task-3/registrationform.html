<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="registrationform.css">
</head>
<body>
  <h1>Registration Form</h1>
  <form id="registrationForm"> <!--starting -->

    <!--  Name input field -->
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" required>

    <!-- Email input field -->
    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <!-- Phone number input field -->
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" required>

    <!-- Courses  list -->
    <label for="courses">Preferred Courses:</label>
    <select id="courses" multiple required>
      <!-- Individual course options -->
      <option value="C">C</option>
      <option value="C++">C++</option>
      <option value="Java">Java</option>
      <option value="Python">Python</option>
      <option value="SQL">SQL</option>
      <option value="Web Development">Web Development</option>
      <option value="AI">AI</option>
      <option value="DSA">DSA</option>
    </select>

    <!-- Gender radio buttons -->
    <label>Gender:</label>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="Female" required>
    <label for="other">other</label>
    <input type="radio" id="other" name="gender" value="other" required>

    <!--Address  text field---->
    <label for="address">Address:</label>
    <textarea id="address" rows="4" required></textarea>

    <label for="state">State:</label>
    <input type="text" id="state" required>

    <label for="city">City:</label>
    <input type="text" id="city" required>

    <!-- Submit button -->
    <button type="button" onclick="submitForm()">Submit</button>
  </form> <!-- End of the registration form -->

  <!-- Div to display the results of submitted data -->
  <div id="results"></div>
  
  <!-- JavaScript code to handle form submission -->
  <script src="registrationform.js"></script>
</body>
</html>
